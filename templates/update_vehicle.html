<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle | Vehicle Rental System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <h1><a href="{{ url_for('home') }}">Vehicle Rental</a></h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('add_vehicle') }}">Add Vehicle</a></li>
                <li><a href="{{ url_for('vehicles') }}">View Vehicles</a></li>
                {% if 'user_id' in session %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Update Vehicle Form Section -->
    <section class="form-container">
        <div class="form-box">
            <h2>Update Vehicle</h2>
            <form method="POST" action="{{ url_for('update_vehicle', vehicle_id=vehicle.id) }}">
                <div class="form-group">
                    <label for="name">Vehicle Model:</label>
                    <input type="text" id="name" name="name" value="{{ vehicle.name }}" required>
                </div>
                <div class="form-group">
                    <label for="type">Vehicle Type:</label>
                    <input type="text" id="type" name="type" value="{{ vehicle.type }}" required>
                </div>
                <div class="form-group">
                    <label for="registration">Registration Number:</label>
                    <input type="text" id="registration" name="registration" value="{{ vehicle.registration }}" required>
                </div>
                <div class="form-group">
                    <label for="rent">Rent (INR):</label>
                    <input type="number" id="rent" name="rent" value="{{ vehicle.rent }}" required>
                </div>
                <div class="form-group">
                    <label for="available">Available:</label>
                    <input type="checkbox" id="available" name="available" value="True" {% if vehicle.available %}checked{% endif %}>
                </div>
                <button type="submit" class="btn">Update Vehicle</button>
            </form>

            <!-- Delete Vehicle Form -->
            <form method="POST" action="{{ url_for('delete_vehicle', vehicle_id=vehicle.id) }}" onsubmit="return confirm('Are you sure you want to delete this vehicle?');" style="margin-top: 20px;">
                <button type="submit" class="btn btn-danger">Delete Vehicle</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="sticky-footer">
        <div class="footer-content">
            <p>&copy; 2024 Vehicle Rental System. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
